<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
    <title>OWS</title>

    <!-- CSS  -->
    <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="css/calc.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Russo+One" rel="stylesheet">
  </head>

  <body>
    <nav class="amber darken-3" role="navigation">
      <div class="nav-wrapper container">
        <a id="logo-container" href="index.html" class="brand-logo">OWS</a>
        <ul class="right hide-on-med-and-down">
          <li><a href="table.html">D/360 Table</a></li>
          <li class="active"><a href="calc.html">D/360 Calculator</a></li>
        </ul>

        <ul id="nav-mobile" class="side-nav">
          <li><a href="table.html">D/360 Table</a></li>
          <li class="active"><a href="calc.html">D/360 Calculator</a></li>
        </ul>
        <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
      </div>
    </nav>

    <div class="container content">
      <form id="calculator">
        <div class="row">
          <div class="col s12">
            <div class="targetUI">
              <span id="inactive">cm/360</span>
              <div class="right-align">
                <span id="dp360Val">target</span>
                <span id="active">in/360</span>
              </div>
            </div>
            <div><input id="slider" name="dp360" type="range" value="13.5"></input></div>
          </div>
        </div>
        <div class="row">
          <div class="col s12">
            <div class="input-field col s12 no-padding">
              <input id="dpi_input" type="text" class="validate" name="dpi"></input>
              <label for="dpi_input">Available dpi settings</label>
            </div>
            <div class="row">
              <div class="col s10"><label>ex:&nbsp; 400,800,1600  &nbsp;&nbsp;or&nbsp;&nbsp;  400-1600</label></div>
              <button class="btn waves-effect waves-light right-align" type="submit" name="action">Find</button>
            </div>
          </div>
        </div>
      </form>
      <div class="row">
        <div id="result" class="col s12">
        </div>
      </div>
    </div>

    <!--  Scripts-->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="js/materialize.js"></script>
    <script src="js/init.js"></script>
    <script src="js/calc.js"></script>


  </body>
</html>
